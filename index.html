<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="box p-4 rounded">
      <h2 class="text-white text-left fw-bold mb-1">Bem vindo!</h2>
      <p class="text-white text-left small mb-4">crie uma conta para entrar no TopazBank</p>

      <form>
        <div class="mb-3">
          <input type="text" class="form-control input-formulario" placeholder="Nome Completo" required >
        </div>
        <div class="mb-3">
          <input type="email" class="form-control input-formulario" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control input-formulario" placeholder="Senha" required>
        </div>
        <div class="mb-4">
          <input type="password" class="form-control input-formulario" placeholder="Confirme sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 btn-custom">Criar</button>
      </form>

      <div class="d-flex align-items-center justify-content-center my-4">
        <div class="line"></div>
        <span class="mx-2 small text-white">Ou</span>
        <div class="line"></div>
      </div>

      <div class="d-flex justify-content-center gap-4 mb-4">
        <i class="fa-brands fa-google fa-2x text-white"></i>
        <i class="fa-brands fa-facebook fa-2x text-white"></i>
        <i class="fa-brands fa-instagram fa-2x text-white"></i>
      </div>

      <p class="text-center text-white small">
        Já tem uma conta? <a href="#" class="text-primary">Faça login aqui</a>
      </p>
    </div>
  </div>
</body>

</html>
